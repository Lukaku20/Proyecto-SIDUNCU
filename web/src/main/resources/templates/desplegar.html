<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments/head :: head}"></head> 
<body>
    <main>
        <header th:replace="~{fragments/header :: header}"></header>
        <div class="container">
            <article class="news-article">
                <h1 class="news-title" th:text="${noticia.titulo}"></h1>
                <p class="news-date" th:text="${noticia.fecha}"></p>
                <p class="news-subtitle" th:text="${noticia.antetitulo}"></p>
                <p class="news-summary" th:text="${noticia.bajada}"></p>
                <img class="news-image" th:src="@{'/imagen/noticia/' + ${noticia.id}}" alt="Imagen de la Noticia"/>
                <p class="news-content" th:text="${noticia.contenido}"></p>
                <!-- Puedes agregar más detalles de la noticia según sea necesario -->
            </article>
        </div>
         <footer th:replace="~{fragments/footer :: footer}"></footer>
    </main>
</body>
</html>
