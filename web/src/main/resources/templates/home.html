<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/head :: head}"></head> 
    <body>
        <header th:replace="~{fragments/header :: header}"></header>

        <main>

            <div>
                <div class="swiffy-slider slider-item-reveal slider-nav-round slider-item-ratio slider-item-ratio-21x9" id="slider1">
                    <ul class="slider-container">
                        <li><img src="/image/siduncu-gremio.jpg" loading="lazy" alt="..."></li>
                        <li><img src="/image/portada.jpg"  loading="lazy" alt="..."></li>
                        <li><img src="/image/uncuyo.jpg" loading="lazy" alt="..."></li>

                    </ul>

                    <button type="button" class="slider-nav" aria-label="Go left"></button>
                    <button type="button" class="slider-nav slider-nav-next" aria-label="Go left"></button>

                    <div class="slider-indicators slider-indicators-square d-none d-md-flex">
                        <button class="" aria-label="Go to slide"></button>
                        <button aria-label="Go to slide" class=""></button>
                        <button aria-label="Go to slide" class=""></button>
                        <button aria-label="Go to slide" class="active"></button>
                    </div>

                    <div class="slider-indicators slider-indicators-sm slider-indicators-dark slider-indicators-round d-md-none slider-indicators-highlight">
                        <button class="" aria-label="Go to slide"></button>
                        <button aria-label="Go to slide" class=""></button>
                        <button aria-label="Go to slide" class=""></button>
                        <button aria-label="Go to slide" class="active"></button>
                    </div>
                </div>
            </div>
            <div>
                <div class="row mb-3">
                    <div class="col-md-6" th:each="noticia : ${listaTop}">
                        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <strong class="d-inline-block mb-2 text-primary-emphasis" th:text="${noticia.categoria}"></strong>
                                <h3 class="mb-0" th:text="${noticia.titulo}"></h3>
                                <div class="mb-1 text-body-secondary" th:text="${noticia.fecha}"></div>
                                <p class="card-text mb-auto" th:text="${noticia.bajada}">.</p>
                                <a th:href="@{/noticia/__${noticia.id}__}" class="icon-link gap-1 icon-link-hover stretched-link">
                                    Continue reading
                                    <svg class="bi"><use xlink:href="#chevron-right"/></svg>
                                </a>
                            </div>
                            <div class="col-auto d-none d-lg-block">
                                <!-- Acceder a la imagen de la noticia -->
                                <img th:src="@{/imagen/noticia/__${noticia.id}__}" class="bd-placeholder-img" width="200" height="250" alt="Thumbnail">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Contenido del aside -->
                        
                        
                        
                        <aside>
                            <h2>Contenido en el lado derecho</h2>
                            <!-- Lista de titulos de noticias -->
                            <ul>
                                <li th:each="noticia : ${lista}" th:text="${noticia.titulo}"></li>
                            </ul>
                        </aside>
                    </div>
                </div>
            </div>




        </main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

    </body>
</html>
